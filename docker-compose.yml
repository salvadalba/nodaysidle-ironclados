version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ironclad-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ironclad_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ironclad-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ironclad_os
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
